<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl_pic.jpg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Innings Score Predictor</title>
</head>

<body>
   
    <h1><u>Innings Score Predictor for IPL (<i>Indian Premier League</i>)</u></h1>
    <div  id="container" >
    <form action="{{ url_for('predict') }}" method="POST">

            <select class="form-input align-center" name="batting-team">
                <option value="none"> Select a Battinging team </option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
            </select><br>

            <select class="form-input align-center" name="bowling-team">
                <option value="none"> Select a Battinging team </option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
            </select><br>

            

            <input class="form-input" type="text" name="overs" placeholder="Overs completed (>= 5.0)  [7.2]"><br>
            <input class="form-input" type="text" name="runs" placeholder="Run scored [86]"><br>
            <input class="form-input" type="text" name="wickets" placeholder="Wickets [2]"><br>
            <input class="form-input" type="text" name="runs_in_prev_5"
                placeholder="Runs scored in past 5 Overs [36]"><br>
            <input class="form-input" type="text" name="wickets_in_prev_5"
                placeholder="Wickets fallen in past 5 Overs [4]"><br>
            <input class="form-input" type="text" name="striker" placeholder="run scored by striker"><br>
            <input class="form-input" type="text" name="non-striker" placeholder="run scored by non-striker"><br>


            <button id="sub" type="submit" /><b>Predict the Score </b> </button><br>

            <br>
        </form>
        
    </div>
<div class='footer'>
    <div class="contact">
       
    <p class='footer-description'></p>
</div>
</body>

</html>
